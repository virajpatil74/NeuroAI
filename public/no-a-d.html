  <script>
    async function playSpeech() {
      const apiKey = 'sk_be9a95c9215d7e3394e9f62fd397a04bb2d2dfca437b43ff';  // Your API key (Do not expose in production)
      const urlParams = new URLSearchParams(window.location.search);
      const firstName = urlParams.get('name');
      const text = `Namaste ${firstName}, Neuro AI mein aapka swagat hai. Aapke MRI ke jaanch par hame lagta hai ki app bilkul theek hai, koi bhi chinta ki baat nahi hai. Agar aapko alzheimer's ke baare mein aadhik jaankari chahiye toh aap education section par jaa sakte hai`;  // Get text from the hidden textarea

      const response = await fetch('https://api.elevenlabs.io/v1/text-to-speech/zT03pEAEi0VHKciJODfn/stream', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'xi-api-key': apiKey
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_multilingual_v2",  // Specify the multilingual model
          voice_settings: {
            stability: 0.62,
            similarity_boost: 0.3,
            style: 0.5
          }
        })
      });

      if (response.ok) {
        const audioBlob = await response.blob();  // Get audio response as a blob
        const audioUrl = URL.createObjectURL(audioBlob);  // Convert blob to URL

        // Create a new audio object to play the audio in the background
        const audio = new Audio(audioUrl);
        audio.play();
      } else {
        console.error('Error fetching audio:', response.statusText);
      }
    }

    // Call the playSpeech function when the page loads
    window.onload = playSpeech;
