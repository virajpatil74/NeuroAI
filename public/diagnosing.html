  <script>
    // Extract the prediction from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const prediction = urlParams.get('jsepwngv');
    const city = urlParams.get('ds5rse8p6');
    const firstName = urlParams.get('firstname');

    // After a 3-second delay, redirect to the prediction result page
    setTimeout(function () {
      if (prediction !== null) {
        if (prediction == 'kt5esgle8se3eso8p')
          window.location.href = '/mild-diagnosis' + '?ds5rse8p6=' + encodeURIComponent(city) + '&name=' + encodeURIComponent(firstName);
        else if (prediction == 'kjlk46dgs6se8g1rrg6')
          window.location.href = '/moderate-diagnosis' + '?ds5rse8p6=' + encodeURIComponent(city) + '&name=' + encodeURIComponent(firstName);
        else if (prediction == 'gf84dr5h6j4fkrs3rh9df')
          window.location.href = '/no-a-d' + '?ds5rse8p6=' + encodeURIComponent(city) + '&name=' + encodeURIComponent(firstName);
        else if (prediction == 'rhd6jt9jfdk7k6d8e2wb4sd')
          window.location.href = '/very-mild-diagnosis' + '?ds5rse8p6=' + encodeURIComponent(city) + '&name=' + encodeURIComponent(firstName);
      }
    }, 10000);  // 3 seconds delay
  </script>
